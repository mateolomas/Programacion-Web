<html>

    <head>

        <title >
            How to JavaScript. Learn Functions, variables, and more! 
        </title>
        <h1 style="font-family: sans-serif; padding: auto; color: rgb(0, 0, 0); text-align: center;">
            How to JavaScript. Learn Functions, variables, and more! 
        </h1>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script>

        var timer; 
        function ToRight(){
                document.getElementById("fig").style = "left:" + (document.getElementById("fig").x + 10);
                timer = setTimeout(ToRight, 100);
                if( document.getElementById("fig").x > window.innerWidth){
                    document.getElementById("fig").style = "left:-20";

                }
            }

        function StopIt() {
            document.getElementById("fig").style = "left:0" 
            clearTimeout(timer);
        }

        function PauseIt() {
            clearTimeout(timer);
        }
        </script>
    </head>


    <body style="background-image: none;">


        <br><br>
        <div>
        <table border=1 style="width: auto; color: rgb(20, 18, 18);">
            <script>
                function getUserName(cad1, cad2) { return cad1.concat(".", cad2).toLowerCase()};
                var alumnos = [{"nombre": "Mateo","apellido": "Lomas","getUserName": function getUserName() { return this.nombre.concat(".", this.apellido).toLowerCase()}},
    
                               {"nombre":"Sebastian","apellido": "Olale","getUserName": function getUserName() { return this.nombre.concat(".", this.apellido).toLowerCase()}}]; 
                for(alum of alumnos){
                    document.write("<tr>");
                    for(att in alum){
                        if(typeof alum[att] != "function"){
                            document.write("<td>" + alum[att]);
                            }
                        else{
                            document.write("<td>" + alum[att]());
                            } 
                            
                }
            }
                
    
            </script>
        </table>
        </div>


        <div style="padding: 15px 15px 15px 15px">

        

            <table border="1">
                <caption style="color: rgb(1, 81, 209); font-size: larger; padding: 15px; font-family: sans-serif;">
                    Tablero de Ajedrez
                </caption>
                <script>
                    document.write("<br>");

        
                    for(var i=1; i<=8; i++){
                        document.write("<tr>");
                        for(var j=1; j<=8; j++){
                            if((i+j)%2 ==0)
                                document.write("<td style='background-color:white'>");
                            else
                                document.write("<td style='background-color:black'>");}}                           
        
                </script>
                

            </table>
        </div>

        <div style="clear: left: float: both">
            <h2  id="Title2" style="color: black;">
            Time events! 
            </h2>
            Press any button! 
            <br>
            <button style="font: 1em sans-serif; border: none; padding: 15px 32px;" onclick="ToRight()" > Start </button>
            <button style="font: 1em sans-serif; border: none; padding: 15px 32px;" onclick="PauseIt()" > Pause </button>
            <button style="font: 1em sans-serif; border: none; padding: 15px 32px;" onclick="StopIt()" > Stop </button>
            <br>
            <img id="fig" src="logo-with-duo.png" style="float:right; height:auto; overflow:hidden">
            <br>

        </div>

        <div style="margin-top: 80px;">

            <h3 style="display: inline-block;">
                Slideshow! 
            </h3>

        </div>
    </body>
</html>
