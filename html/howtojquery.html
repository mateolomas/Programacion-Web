<html>
    <head>
        <title>How to jQuery</title>
        <script src="jquery-3.6.0.min.js"></script>
        <script>

            $(document).ready(function(){
                $("#btn").click(function(){

                    $("#title1").toggle(2000);

                });
            }); 

        </script>
    </head>

    <body>
        <h1 id="title1">
            Testing jQuery 
        </h1>

        <button id="btn">
            Click me 
        </button> 
            


    </body>
</html>
